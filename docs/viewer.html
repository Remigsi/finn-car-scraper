<!DOCTYPE html>
<html>
<head>
  <title>Sorted Cars</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { cursor: pointer; background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Sorted Cars Viewer</h1>
  <table id="carTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Title</th>
        <th onclick="sortTable(1)">Year</th>
        <th onclick="sortTable(2)">Price</th>
        <th onclick="sortTable(3)">Mileage</th>
        <th onclick="sortTable(4)">Location</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    fetch('sorted_cars.json')
      .then(response => response.json())
      .then(data => {
        const body = document.getElementById('tableBody');
        data.forEach(car => {
          const row = `<tr>
            <td>${car.Title}</td>
            <td>${car.Year}</td>
            <td>${car.Price}</td>
            <td>${car.Mileage}</td>
            <td>${car.Location}</td>
          </tr>`;
          body.insertAdjacentHTML('beforeend', row);
        });
      });

    function sortTable(n) {
      const table = document.getElementById("carTable");
      let switching = true, dir = "asc", switchcount = 0;
      while (switching) {
        switching = false;
        const rows = table.rows;
        for (let i = 1; i < (rows.length - 1); i++) {
          let shouldSwitch = false;
          let x = rows[i].getElementsByTagName("TD")[n];
          let y = rows[i + 1].getElementsByTagName("TD")[n];
          if ((dir === "asc" && x.innerHTML > y.innerHTML) ||
              (dir === "desc" && x.innerHTML < y.innerHTML)) {
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount === 0 && dir === "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
  </script>
</body>
</html>
